<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <title>Video Play Reflection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="demo.js" type="text/javascript"></script>
  </head>
  
  <body onload="start()" style='background-color:black'>
   <table width="100%" height="100%"><tr><td valign="middle" align="center">
   <div style='position:relative;width:640px;height:360px'>
    <video style='position:absolute;top:0;left:0;width:640px;height:360px' width="640" heigth="360" src="formiga.ogv" id="video"  autoplay="play" ></video>
    <div id="maskbound" style="position:absolute;top:370px;left:0; width:640px;height:100px;overflow:hidden">
    <canvas id="reflection" style='position:absolute;top:0px;left:0px;width:640px;height:360px;opacity:.55555'></canvas> 
    <canvas id="reflectionmask" style='position:absolute;top:0px;left:0;'> </canvas> 
    </div>
   </div>
   </td></tr></table>
  </body>
</html>
